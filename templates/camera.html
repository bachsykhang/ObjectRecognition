<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f2f2f2;
        }

        #video-container {
            max-width: 100%;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            height: auto;
        }

        #toggle-button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #toggle-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <img id="video" src="{{ url_for('camera_feed') }}" alt="Camera Feed">
    </div>
    <button id="toggle-button">Tắt Camera</button>
    <script>
        const videoElement = document.getElementById('video');
        const toggleButton = document.getElementById('toggle-button');
        let cameraOn = true;

        toggleButton.addEventListener('click', () => {
            if (cameraOn) {
                videoElement.src = ''; // Tắt camera
                toggleButton.textContent = 'Bật Camera';
            } else {
                videoElement.src = "{{ url_for('camera_feed') }}"; // Bật camera lại
                toggleButton.textContent = 'Tắt Camera';
            }
            cameraOn = !cameraOn;
        });
    </script>
</body>
</html>
